<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'DM Sans', sans-serif;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .header-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden; /* Hide overflowing content within the container */
        }

        .header-background {
            width: 100%;
            max-height: 70vh;
            object-fit: cover;
            opacity: 0.8; /* Adjust the opacity as needed */
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .header-text {
            font-size: 32px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .subheader-text {
            font-size: 14px;
            font-weight: 400;
            width: 80%;
            margin: 0 auto;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .button-get-started,
        .button-login {
            width: 200px;
            padding: 16px;
            background-color: #F91058;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 20px;
            font-weight: 400;
            border-radius: 5px;
        }

        .button-login {
            background-color: black;
        }

        .footer-container {
            text-align: center;
            color: white;
            padding: 20px;
            background: #070707;
            margin-top: auto;
        }

        .footer-text {
            max-width: 100%;
            height: auto;
        }
       
    </style>
</head>
<body>
    <div class="header-container">
        <img class="header-background" src="pexels-august-de-richelieu-4260642.jpg" alt="Header Background">
        <div class="text-overlay">
            <div class="header-text">Entertainment at its Peak</div>
            <div class="subheader-text">Stay updated and entertained with our large varieties of movies</div>
        </div>
    </div>
            <div class="button-container"><br><br><br>
                <a href="#" class="button-get-started">Get started</a>
                <a href="#" class="button-login">Login</a>
            </div>
       
    <div class="footer-container">
        <div class="footer-text">By clicking get started, you agree to <span>Terms of Service</span> and <span>Privacy Policies</span></div>
    </div>
</body>
</html>
